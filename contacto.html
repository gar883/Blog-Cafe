<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nosotros</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
   <header class="site-header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html">
                    <h1 class="no-margin">Blog<span>DeCafé</span></h1>
                </a>
                <div class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </div>
            </div>
            <!--Barra-->

            <div class="texto-header">
                <h2 class="no-margin">Blog de Cafe con Consejos y cursos</h2>
                <p class="no-margin">Aprende de los Expertos con consejos y recetas</p>
            </div>
        </div><!--contenedor-->

    </header>
<main class="contenedor">
   
    <h2 class="centrar-texto">CONTACTO</h2>

    <div class="grid centrar-columnas">
       
        <div class="columnas-12">
            <img src="img/contacto.jpg" alt="Imagen Contacto">
        </div> <!--Columnas-12-->
        
        <div class="columnas-10 formulario-contacto">
            <form action="#" class="columnas-10">
                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input id="nombre" type="text" placeholder="Tu Nombre">
                </div>
                 <div class="campo">
                    <label for="email">E-Mail:</label>
                    <input id="email" type="email" placeholder="Tu Email">
                </div>
                 <div class="campo mensaje">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" placeholder="Escribe aqui tu mensaje..."></textarea>
                </div>
                <div class="campo enviar">
                    <input type="submit" value="ENVIAR" class="btn btn-primario">
                </div>
            </form>
        </div><!--Formulario contacto-->
    </div><!--grid-->
    
</main>
   <footer class="site-footer">
      <div class="contenedor">
          <div class="barra">
              <a href="#" class="no-deco">
                        <p>Blog<span>DeCafé</span></p>
                    </a>
              <div class="navegacion">
              <a href="nosotros.html">Nosotros</a>
              <a href="cursos.html">Cursos</a>
              <a href="Contacto.html">Contacto</a>
              </div>
          </div>
      </div>
       
   </footer>
</body>
</html>
